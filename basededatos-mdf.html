<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultados - Mundo de Fe Costa Rica</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(180deg, #004a99, #00264d);
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    #lista {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .registro {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      width: 92%;
      max-width: 750px;
      padding: 15px 25px;
      text-align: left;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: all 0.25s ease;
      position: relative;
      cursor: pointer;
    }

    .registro:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
    }

    .registro h3 {
      margin: 0;
      color: #a3d0ff;
      font-size: 1.2rem;
    }

    .contenido {
      display: none; /* Oculto por defecto */
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    .contenido.mostrar {
      display: block;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: rgba(0, 0, 0, 0.25);
      color: #cfe8ff;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.95rem;
      margin-top: 10px;
    }

    .btn-borrar {
      background: linear-gradient(135deg, #ff4d4d, #b30000);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      top: 12px;
      right: 15px;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 0.8rem;
    }

    .btn-borrar:hover {
      background: linear-gradient(135deg, #ff1a1a, #800000);
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      color: #cce0ff;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      body { padding: 20px; }
      .registro { width: 100%; font-size: 0.95rem; }
    }
  </style>
</head>

<body>
  <h1>üìã Resultados de Discipulados MDF</h1>
  <p style="color:#a3d0ff;">Toca un nombre para ver u ocultar los detalles.</p>
  <div id="lista"></div>

  <script>
    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAc05jP3k8_Ik5qnwIrqSbtJBT9FpoXtAM",
      authDomain: "discipuladomdf.firebaseapp.com",
      databaseURL: "https://discipuladomdf-default-rtdb.firebaseio.com",
      projectId: "discipuladomdf",
      storageBucket: "discipuladomdf.firebasestorage.app",
      messagingSenderId: "21094891349",
      appId: "1:21094891349:web:be1a4483b7737c70cb39dc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const lista = document.getElementById("lista");

    // üîπ Cargar datos
    function cargarDatos() {
      const ref = db.ref("respuestas");

      ref.on("value", (snapshot) => {
        lista.innerHTML = "";
        const data = snapshot.val();

        if (!data) {
          lista.innerHTML = "<p>No hay resultados registrados a√∫n.</p>";
          return;
        }

        const registros = Object.entries(data)
          .sort((a, b) => new Date(b[1].fecha) - new Date(a[1].fecha));

        registros.forEach(([id, r]) => {
          const div = document.createElement("div");
          div.classList.add("registro");

          div.innerHTML = `
            <h3>üßç ${r.nombre || 'Sin nombre'}</h3>
            <button class="btn-borrar" onclick="borrarRegistro('${id}')">üóë</button>
            <div class="contenido">
              <p>üìß <strong>${r.correo || 'Sin correo'}</strong></p>
              <p>üì± ${r.telefono || 'Sin tel√©fono'}</p>
              <p>üïí ${r.fecha ? new Date(r.fecha).toLocaleString() : 'Sin fecha'}</p>
              <p>üí¨ <strong>Resultados:</strong></p>
              <pre>${typeof r.resultados === "object" ? 
                Object.entries(r.resultados)
                .map(([k,v]) => `${k}: ${v}`).join('\n') 
                : r.resultados || 'Sin resultados'}</pre>
            </div>
          `;

          // Agregar evento de click para mostrar/ocultar
          div.querySelector("h3").addEventListener("click", () => {
            const contenido = div.querySelector(".contenido");
            contenido.classList.toggle("mostrar");
          });

          lista.appendChild(div);
        });
      });
    }

    // üîπ Eliminar registro
    window.borrarRegistro = function (id) {
      if (confirm("¬øSeguro que deseas borrar este registro?")) {
        db.ref("respuestas/" + id).remove()
          .then(() => alert("‚úÖ Registro eliminado correctamente"))
          .catch(err => alert("‚ùå Error al eliminar: " + err));
      }
    };

    // üîπ Iniciar
    cargarDatos();
  </script>
</body>
</html>
