<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultados - Mundo de Fe Costa Rica</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
  body {
    font-family: "Poppins", Arial, sans-serif;
    margin: 0;
    padding: 40px;
    background: linear-gradient(180deg, #004a99, #00264d);
    color: #fff;
    text-align: center;
    min-height: 100vh;
  }

  h1 {
    margin-bottom: 30px;
    font-size: 2rem;
    color: #ffffff;
    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
  }

  #lista {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .registro {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    width: 92%;
    max-width: 750px;
    padding: 25px 30px;
    text-align: left;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    position: relative;
    transition: all 0.25s ease;
  }

  .registro:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
    background: rgba(255, 255, 255, 0.12);
  }

  .registro h3 {
    margin-top: 0;
    color: #a3d0ff;
    font-size: 1.3rem;
  }

  .registro p {
    margin: 8px 0;
    color: #eaf4ff;
    line-height: 1.5;
  }

  .kv {
    margin-top: 10px;
    padding: 10px 12px;
    border-radius: 8px;
    background: rgba(0,0,0,0.25);
  }

  .kv p {
    margin: 6px 0;
    font-size: 0.95rem;
    color: #cfe8ff;
  }

  .btn-borrar {
    background: linear-gradient(135deg, #ff4d4d, #b30000);
    border: none;
    color: white;
    padding: 8px 15px;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    top: 18px;
    right: 20px;
    transition: all 0.3s ease;
    font-weight: 600;
  }

  .btn-borrar:hover {
    background: linear-gradient(135deg, #ff1a1a, #800000);
    transform: scale(1.05);
  }

  footer {
    margin-top: 40px;
    color: #cce0ff;
    font-size: 0.9rem;
    opacity: 0.8;
  }

  @media (max-width: 600px) {
    body { padding: 20px; }
    .registro { width: 100%; padding: 18px; font-size: 0.95rem; }
    .btn-borrar { top: 10px; right: 10px; padding: 6px 10px; font-size: 0.8rem; }
  }
  </style>
</head>

<body>
  <h1>üìã Resultados de Discipulados MDF</h1>
  <p style="color:#a3d0ff;">Aqu√≠ puedes ver o eliminar los resultados registrados.</p>
  <div id="lista"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAc05jP3k8_Ik5qnwIrqSbtJBT9FpoXtAM",
      authDomain: "discipuladomdf.firebaseapp.com",
      databaseURL: "https://discipuladomdf-default-rtdb.firebaseio.com",
      projectId: "discipuladomdf",
      storageBucket: "discipuladomdf.firebasestorage.app",
      messagingSenderId: "21094891349",
      appId: "1:21094891349:web:be1a4483b7737c70cb39dc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const lista = document.getElementById("lista");

    function renderResultadosKV(resultados) {
      if (!resultados || typeof resultados !== "object") {
        return `<div class="kv"><p>Sin resultados</p></div>`;
      }
      const entries = Object.entries(resultados).sort((a,b) => b[1]-a[1]);
      return `
        <div class="kv">
          ${entries.map(([k,v]) => `<p><strong style="color:#a3d0ff;">${k}:</strong> ${v}</p>`).join("")}
        </div>
      `;
    }

    function cargarDatos() {
      const ref = db.ref("respuestas");
      ref.on("value", (snapshot) => {
        lista.innerHTML = "";
        const data = snapshot.val();

        if (!data) {
          lista.innerHTML = "<p>No hay resultados registrados a√∫n.</p>";
          return;
        }

        const registros = Object.entries(data)
          .sort((a, b) => new Date(b[1].fecha) - new Date(a[1].fecha));

        registros.forEach(([id, r]) => {
          const div = document.createElement("div");
          div.classList.add("registro");
          div.innerHTML = `
            <button class="btn-borrar" onclick="borrarRegistro('${id}')">üóë Borrar</button>
            <h3>üßç ${r.nombre || 'Sin nombre'}</h3>
            <p>üìß <strong>${r.correo || 'Sin correo'}</strong></p>
            <p>üì± ${r.telefono || 'Sin tel√©fono'}</p>
            <p>üïí ${r.fecha ? new Date(r.fecha).toLocaleString() : 'Sin fecha'}</p>
            <p>üí¨ <strong>Resultados:</strong></p>
            ${renderResultadosKV(r.resultados)}
          `;
          lista.appendChild(div);
        });
      }, (error) => {
        console.error("‚ùå Error al leer Firebase:", error);
        lista.innerHTML = "<p>Error al cargar los resultados.</p>";
      });
    }

    window.borrarRegistro = function (id) {
      if (confirm("¬øSeguro que deseas borrar este registro?")) {
        db.ref("respuestas/" + id).remove()
          .then(() => { alert("‚úÖ Registro eliminado correctamente"); })
          .catch(err => alert("‚ùå Error al eliminar: " + err));
      }
    };

    cargarDatos();
  </script>
</body>
</html>
