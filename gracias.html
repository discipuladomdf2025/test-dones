<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias por participar - Mundo de Fe Costa Rica</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
  /* === Fondo igual al index === */
  body {
    font-family: "Poppins", Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(180deg, #0066cc, #003366);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }

  .container {
  max-width: 750px;          /* üîπ antes 600px ‚Üí ahora m√°s ancho */
  padding: 50px 40px;        /* üîπ antes 30px ‚Üí ahora m√°s espacio interno */
  border-radius: 18px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.35);
  text-align: center;
  margin: 80px auto;          /* üîπ m√°s espacio vertical */
  }

  h1 {
    font-size: 2rem;
    color: #ffffff;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.1rem;
    color: #cce0ff;
    margin-bottom: 25px;
  }

  a {
    display: inline-block;
    padding: 12px 25px;
    border-radius: 8px;
    background: #3399ff;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    transition: background 0.3s ease;
  }

  a:hover {
    background: #66b2ff;
  }

  /* üì± Versi√≥n m√≥vil */
  @media (max-width: 600px) {
      .container {
    width: 90%;
    padding: 30px 20px;      /* üîπ un poco m√°s espacioso tambi√©n en m√≥vil */
    margin: 40px auto;
  }

    h1 {
      font-size: 1.6rem;
    }

    p {
      font-size: 1rem;
    }

    a {
      width: 100%;
      font-size: 1rem;
      padding: 12px;
      margin-top: 10px;
    }
    pre {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>üïäÔ∏è ¬°Gracias por participar!</h1>
    <p>Hemos recibido tus respuestas con √©xito.</p>
    <p>Estos fueron tus resultados:</p>
    <pre id="resultados"></pre>
    <p>Si deseas participar en otro momento, puedes volver al test.</p>
    <a href="index.html">Volver al inicio</a>
  </div>

  <script>
    // Mostrar los resultados guardados temporalmente
    const data = JSON.parse(localStorage.getItem("ultimo_resultado"));
    if (data) {
      document.getElementById("resultados").textContent = data.resultados;
      localStorage.removeItem("ultimo_resultado");
    } else {
      document.getElementById("resultados").textContent = "No hay resultados disponibles.";
    }
  </script>
</body>
</html>
