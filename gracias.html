<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias por participar - Mundo de Fe Costa Rica</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
  body {
    font-family: "Poppins", Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(180deg, #0066cc, #003366);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }

  .container {
    max-width: 750px;
    padding: 50px 40px;
    border-radius: 18px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.35);
    text-align: center;
    margin: 80px auto;
  }

  h1 { font-size: 2rem; color: #ffffff; margin-bottom: 10px; }
  p  { font-size: 1.1rem; color: #cce0ff; margin-bottom: 25px; }

  a {
    display: inline-block;
    padding: 12px 25px;
    border-radius: 8px;
    background: #3399ff;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  a:hover { background: #66b2ff; }

  pre { font-size: 1.3rem; }

  @media (max-width: 600px) {
    .container { width: 90%; padding: 30px 20px; margin: 40px auto; }
    h1 { font-size: 1.6rem; }
    p  { font-size: 1rem; }
    a  { display:block; width:60%; margin:20px auto; font-size:1rem; padding:12px; }
    pre { font-size: 1rem; }
  }

  #resultados {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    padding: 20px 25px;
    text-align: left;
    white-space: pre-line;
    font-family: "Courier New", monospace;
    font-size: 1.3rem;
    line-height: 1.6;
    color: #e0ecff;
    max-width: 500px;
    margin: 0 auto 25px auto;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }
  #resultados strong { color: #ffffff; font-weight: bold; }

  @media (max-width: 600px) {
    #resultados { font-size: 1rem; padding: 15px 18px; line-height: 1.5; }
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>üïäÔ∏è ¬°Gracias por participar!</h1>
    <p>Hemos recibido tus respuestas con √©xito.</p>
    <p>Estos fueron tus resultados:</p>
    <pre id="resultados"></pre>
    <p>Si deseas participar en otro momento, puedes volver al test.</p>
    <a href="index.html">Volver al inicio</a>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("ultimo_resultado"));
    if (data && data.resultados) {
      document.getElementById("resultados").textContent = data.resultados;
      localStorage.removeItem("ultimo_resultado");
    } else {
      document.getElementById("resultados").textContent = "No hay resultados disponibles.";
    }
  </script>
</body>
</html>
