<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias por participar - Mundo de Fe Costa Rica</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(180deg, #eaf0ff 0%, #ffffff 100%);
  color: #1c1c1c;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 650px;
  background: #ffffff;
  margin: 60px auto;
  padding: 40px 30px;
  border-radius: 18px;
  box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
  text-align: center;
  transition: all 0.3s ease;
}

.container:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
}

header img {
  width: 100px;
  border-radius: 50%;
  margin-bottom: 10px;
}

h1 {
  color: #004aad; /* azul institucional */
  font-size: 1.8rem;
  margin-bottom: 10px;
}

p {
  color: #333;
  font-size: 1rem;
  line-height: 1.5;
}

pre {
  background: #f3f5ff;
  border: 1px solid #d2d8ff;
  border-radius: 12px;
  padding: 15px;
  text-align: left;
  white-space: pre-wrap;
  word-break: break-word;
  color: #003d99;
  font-size: 0.95rem;
}

a {
  display: inline-block;
  background: #004aad;
  color: white;
  padding: 12px 24px;
  margin-top: 25px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  transition: background 0.3s;
}

a:hover {
  background: #003b8f;
}

/* üì± Ajustes para m√≥viles */
@media (max-width: 600px) {
  .container {
    margin: 30px 15px;
    padding: 25px 20px;
  }

  h1 {
    font-size: 1.5rem;
  }

  pre {
    font-size: 0.9rem;
  }

  a {
    width: 100%;
    font-size: 1rem;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>üïäÔ∏è ¬°Gracias por participar!</h1>
    <p>Hemos recibido tus respuestas con √©xito.</p>
    <p>Estos fueron tus resultados:</p>
    <pre id="resultados"></pre>
    <p>Si deseas participar en otro momento, puedes volver al test.</p>
    <a href="index.html">Volver al inicio</a>
  </div>

  <script>
    // Mostrar los resultados guardados temporalmente
    const data = JSON.parse(localStorage.getItem("ultimo_resultado"));
    if (data) {
      document.getElementById("resultados").textContent = data.resultados;
      localStorage.removeItem("ultimo_resultado");
    } else {
      document.getElementById("resultados").textContent = "No hay resultados disponibles.";
    }
  </script>
</body>
</html>
